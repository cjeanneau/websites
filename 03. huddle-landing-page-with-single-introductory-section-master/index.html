<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/8c2b6a6bd6.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /*
    # Front-end Style Guide
    ## Layout

    The designs were created to the following widths:
    - Mobile: 375px
    - Desktop: 1440px

    ## Colors
    - Violet: hsl(257, 40%, 49%)
    - Soft Magenta: hsl(300, 69%, 71%)

    ## Typography
      ### Headings

      - Family: [Poppins](https://fonts.google.com/specimen/Poppins)
      - Weights: 400, 600
      font-family: 'Poppins', sans-serif;

      ### Body

      - Family: [Open Sans](https://fonts.google.com/specimen/Open+Sans)
      - Weights: 400
      font-family: 'Open Sans', sans-serif;

    ## Icons

    For the social icons, you can use a font icon library. I use the one below:

    - [Font Awesome](https://fontawesome.com/)

    */

    * {
      box-sizing: border-box; /* Margin, border and padding included in box sizing. */
      margin: 0;              /* We reset all margin */
      padding: 0;             /* and padding to 0 */
    }


    html {      
      font-size: 10px; /* I set it to 10px to make easier the font-size using em/rem */
      color: white;    /* Set the font to white (this includes the icons !) */ 
      height: 100%;
    }

    body {      
      background: url("images/bg-desktop.svg") no-repeat,
                hsl(257, 40%, 49%);
      background-size: auto;  
      overflow: hidden;
      
      margin: 72px; /*margin right/left : OK*/
      margin-top: 50px;
      
      height: 710px; /* A Ajuster ou effacer*/
          
    }
    
    .logo_huddle {
      width: 15vw;

    }
    header {
      margin-bottom: 85px;
    }
    main {
      
    }
    .mockup {
      width: 54.7%;
      float: left;
    }

    article {
      font-family: 'Open Sans', sans-serif;
      font-size: 1.8rem;
      font-weight: 400;
      line-height: 1.5;
      padding-right: 7px;
      width: 41%;
      float: right;      
    }

    article p {
      padding-bottom: 3.8rem;;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 4rem;
      margin-top: 4.4rem;
      padding-bottom: 1.9rem;
    }

    .register_button {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      text-decoration: none;
      padding: 15px 64px;
      border: 1px solid black;
      border-radius: 28px;
      background: white;
      color: hsl(257, 40%, 49%);
      
    }

    a {
      
    }

    .icon_social_network {      
      border: 2px solid white;
      color: white;
      border-radius: 50%;
      font-size: 1.8rem;
      line-height: 3.6rem;
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
      display: inline-block;

      
             
    }

    footer {
      column-count: 3;
      column-gap: 40px;
      position: absolute;
      right: 72px;
      bottom: 40px;
      
      

    }
    
    
    
    

   

    .attribution { font-size: 11px; text-align: center; margin-bottom: 2px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img  class="logo_huddle" 
          src="images/logo.svg" 
          alt="le logo d'Huddle composÃ© d'une bulle de conversaation avec 3 points suivi du nom"
    >
  </header>    
  
  <main>
    <img class="mockup" src="images/illustration-mockups.svg">
    <article>
      <h2>Build The Community Your Fans Will Love</h2>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 

      <a class="register_button" href="#">Register</a> 
    </article>
  </main>
