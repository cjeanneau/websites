<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; color: white; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">

      <div class="card_text">

        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="card_stats">
    
          <div class="stats_companies">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          
          <div class="stats_templates">
            <h3>314</h3> 
            <p>templates</p>
          </div>
          
          <div class="stats_queries">
            <h3>12M+</h3>
            <p>queries</p>
          </div>

        </div>

      </div>      
      <div class="illustration">
        <picture>
          <source media="(max-width:1065px)" srcset="images/image-header-mobile.jpg" width="654px" height="480px">
          <img src="images/image-header-desktop.jpg" alt="3 people working on their laptop in an openspace or coworking space" width="540px" height="446px">
        </picture>
    </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://cjeanneau.github.io/websites/index.html">Cyril Jeanneau</a>.
    </div>

  </main>
</body>
</html>
